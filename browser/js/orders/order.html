<div class="container">
  <h3>Order No. {{ order._id }}</h3>
  <p>This order belongs to <a ui-sref="user({userId: order.user._id})">{{ order.user.email }}</a></p>
  <p>Status: {{ order.status }}</p>
  <p ng-show="order.items.length < 1"><i>There are no items in this order</i></p>
  <div class="list-group-item" ng-repeat="cartItem in order.items">
    <a ui-sref="product({productId: cartItem.item._id})">{{ cartItem.item.name }}</a>
    <img class='thumbnail' alt="{{cartItem.item.name}}" title="{{cartItem.item.name}}" ng-src="{{ cartItem.item.picture}}">
    <p>Price: {{cartItem.item.price}}</p>
    <p>Quantity: {{cartItem.quantity}}</p>
  </div>

</div>
