<div class="row" ng-repeat="review in reviews">
    <div class="col-md-12">
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart-empty"></span>
        {{ review.author.email }}
        <span class="pull-right">{{ review.date }}</span>
        <p>{{ review.comments }}</p>
    </div>
</div>
