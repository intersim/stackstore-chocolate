<h2>{{ product.name }}</h2>
<img src="{{ product.picture }}" alt="{{product.name}}" title="{{product.name}}">
<p>{{ product.description }}</p>
<!-- if product stockAmount = 0, change add to cart button and choose quantity selector, and change in stock message to "out of stock" -->
<p class="product in-stock">{{ product.stockAmount }} in stock</p>
<p class="product ingredients">Ingredients: {{product.ingredients}}</p>
<p class="product price">{{ product.price | currency:"$":2 }}</p>
<form ng-submit="addItemToCart()" ng-model="newCartItem">
	<div id="add-to-cart" class="product qty-wrapper">
	    <div class="input-item">
	        <label for="qty">Qty:</label>
	        <input type="text" name="qty" id="qty" value="1" title="Qty" class="product input-text qty" />
	    </div>
	</div>
	<div class="product add-to-cart">
		<input type="submit"  name="Add to Cart" value="Add to Cart" form="add-to-cart" title="Add to Cart" class="product">
	</div>
</form>
