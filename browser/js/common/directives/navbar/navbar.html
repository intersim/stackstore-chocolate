<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <ydkc-logo></ydkc-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || user.isAdmin">
                <a ui-sref-active="active" ui-sref="{{ item.state }}({userId: user._id})">{{ item.label }}</a>
            </li>
        </ul>
        <button ng-show="!user" ui-sref="signup" class="btn signup-button">Sign Up</button>
        <button ng-show="!user" ui-sref="login" class="btn login-button">Login</button>
        <a href="#"><i ui-sref="shopping-cart({userId: user._id})" id="cartIcon" class="fa fa-shopping-cart"></i></a>
        <div ng-show="user" class="welcome">
            <span>Welcome, <a alt="Click to view your account" ui-sref="user({userId: user._id})">{{ user.email }}</a>!</span>
            <a ng-click="logout()">Logout</a>
        </div>
    </div>
</nav>
