<section id="cart">
  <h2>Items in Cart</h2>
  <p>A selection of our finest chocolates.</p>
  <div ng-repeat="product in products">
    <img alt="{{product.name}}" title="{{product.name}}" ng-src="{{ product.picture}}">
    <h3><a>{{ product.name }}</a></h3>
    <h4>{{ product.price }}</h4>
  </div>
</section>
